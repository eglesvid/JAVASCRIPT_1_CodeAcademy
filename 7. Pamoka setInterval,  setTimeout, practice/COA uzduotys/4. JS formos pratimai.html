<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="4. JS formos pratimai.js" defer></script>
    <title>4. JS formos pratimai</title>
  </head>
  <body>
    <form>
      <label for="email">Email address:</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <br />
      <label for="checkbox">Sutinku gauti laiskus</label>
      <input id="checked" type="checkbox" name="checkbox" />
      <br />
      <button type="submit">Submit</button>
      <h1 id="output"></h1>
    </form>
  </body>
</html>
