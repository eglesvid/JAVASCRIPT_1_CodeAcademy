<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="task3.js" defer></script>
    <title>Task 3</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />
      <label for="age">Age</label>
      <input type="number" name="age" id="age" />
      <br />

      <label for="male-input">Male</label>
      <input type="radio" name="gender" value="Male" id="male-input" />
      <br />
      <label for="female-input">Female</label>
      <input type="radio" name="gender" value="Female" id="female-input" />
      <br />
      <label for="other-input">Other</label>
      <input type="radio" name="gender" value="Other" id="other-input" />
      <br />

      <label for="address">Address</label>
      <input type="text" name="address" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
